<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image and Span Extractor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      textarea {
        width: 100%;
        height: 200px;
        margin-bottom: 20px;
        padding: 10px;
        font-family: monospace;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      .result {
        margin-top: 20px;
        padding: 10px;
        background-color: #f4f4f4;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <h1>Image and Span Extractor</h1>
    <p>Вставьте HTML-код страницы в поле ниже:</p>
    <textarea
      id="htmlInput"
      placeholder="Вставьте HTML-код здесь..."
    ></textarea>
    <br />
    <button onclick="processHTML()">
      Найти изображение и извлечь информацию
    </button>

    <div class="result" id="result"></div>

    <script>
      function processHTML() {
        // Получаем введённый HTML-код
        const htmlInput = document.getElementById("htmlInput").value;

        // Создаем временный контейнер для парсинга HTML
        const tempContainer = document.createElement("div");
        tempContainer.innerHTML = htmlInput;

        // URL изображения, которое мы ищем
        const targetImageUrl = "https://example.com/special-image.png";

        // Находим все изображения в HTML
        const images = tempContainer.querySelectorAll("img");
        let resultText = "";

        // Перебираем изображения
        images.forEach((img) => {
          if (img.src === targetImageUrl) {
            // Если найдено нужное изображение, ищем связанный span
            const span = img.closest("div").querySelector("span");
            if (span) {
              resultText = `Найдено изображение: ${img.src}<br>Связанный текст: ${span.innerText}`;
            } else {
              resultText = `Найдено изображение: ${img.src}, но связанный span не найден.`;
            }
          }
        });

        // Если изображение не найдено
        if (!resultText) {
          resultText = "Изображение не найдено.";
        }

        // Выводим результат
        document.getElementById("result").innerHTML = resultText;
      }
    </script>
  </body>
</html>
